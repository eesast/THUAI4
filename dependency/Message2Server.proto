syntax = "proto3";
package Protobuf;
option csharp_namespace = "Communication.Proto";
enum JobType {
    job1 = 1;
    job2 = 2;
    job3 = 3;

}
message Message2Server{
    double moveDuration = 1;
    double moveAngle = 2;//
    double attackAngle = 3;
    bool isAttack = 4;
    bool isPick = 5;
    bool isUse = 6;
    JobType jobType = 7;//只有第一条消息有效
    int teamId = 8;
    int playerId = 9;
    bool isThrow = 10;
}