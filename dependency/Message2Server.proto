syntax = "proto3";
package Protobuf;
import "Message2Client.proto";
option csharp_namespace = "Communication.Proto";

message Message2Server{
    double moveDuration = 1;
    double moveAngle = 2;//
    double attackAngle = 3;
    bool isAttack = 4;
    bool isPick = 5;
    bool isUse = 6;
    JobType jobType = 7;//只有第一条消息有效
    int32 teamId = 8;
    int32 playerId = 9;
    bool isThrow = 10;
}